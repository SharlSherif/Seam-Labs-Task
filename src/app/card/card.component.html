<div class="custom-card">
  <div class="icon">
    <img src={{icon}}>
  </div>
  <div class="body mt-4">
    <div class="title">
      <h1>{{title}}</h1>
    </div>
    <div class="description">
      <p>
        {{description}}
      </p>
    </div>
    <div class="btn-container mt-4 pb-4">
      <button class="btn custom-btn small-btn">see more</button>
    </div>
  </div>
</div>
